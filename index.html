<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Regalo</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    text-align:center;
    color:white;

    /* FOTO + FILTRO AZUL */
    background:
    linear-gradient(rgba(0,40,120,0.6), rgba(0,40,120,0.6)),
    url("https://i.postimg.cc/Y07cyfzf/75704ff72c840f96e5578041d86c2684.jpg");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
}

#giftBox{
    background:white;
    color:black;
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
    cursor:pointer;
    transition:0.3s;
}

#giftBox:hover{
    transform:scale(1.05);
}

.hidden{
    display:none;
}

button{
    padding:10px 20px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
}

#yes{
    background:#4da6ff;
    color:white;
}

#no{
    background:#444;
    color:white;
    position:relative;
}

.heart{
    position:fixed;
    font-size:22px;
    animation:floatUp 4s linear forwards;
    pointer-events:none;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-300px) scale(1.6);
        opacity:0;
    }
}
</style>
</head>

<body>

<div id="giftBox" onclick="openGift()">
    üéÅ <br><br>
    <b>Toca aqu√≠ para abrir tu regalo</b>
</div>

<div id="content" class="hidden">
    <h2>¬øQuieres ser mi persona especial? üíô</h2>
    <button id="yes" onclick="sayYes()">S√≠</button>
    <button id="no" onmouseover="moveNo()">No</button>
    <p id="finalText" class="hidden"></p>
</div>

<audio id="music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

<script>

function openGift(){
    document.getElementById("giftBox").classList.add("hidden");
    document.getElementById("content").classList.remove("hidden");
}

function moveNo(){
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function sayYes(){
    const text = document.getElementById("finalText");

    text.innerHTML = `
    Mi amor quiero que sepas algunas cosas antes de llegar hasta el final contigo quiero que sepas.... Si Me GUSTAS y mucho me gusta cuando nos reimos juntos las noches que pasamos juntos cantando jugando o simplemente viendo una pelicula sin hacer absolutamente nada. Me gusta tu forma de ser tu forma de entenderme, cuando te ries de mis pendejadas mis estupidesces y no me cuestionas o me criticas por ello simplemente me das animos para que siga siendo yo mismo y no cambie eso que se que te gusta tanto como a mi me GUSTAS tu. Me gusta tu mirada tus ojos hermosos... Tantas cosas que hacen feliz de estar a tu lado y de seguir queriendo pasar el tiempo a tu lado ahors y siempre estar contigo cuidarte amarte valorarte respetarte y darlo todo por ti a la hora que sea el dia que sea el momento que sea y todo lo que sea Me encantas me Fascinas y quiero algo mas bonito a tu lado poder seguir mandante besos poder seguir pasando tiempo a tu lado tal vez me cuesten a veces las cosas romanticas pero poco a poco voy aprendiendo para ti para que veas mi lado amoroso de mejor manera a tu lado junto a ti donde quiero estar donde quiero pertenecer donde me quiero mantener hoy ma√±ana y en siglos no tengo poemas bonitos o frases hermosas pero tengo mis propias palabras que valen mas que cualquier cosa para que sepas que TE AMOOO y quiero estar contigo a tu lado apoyandote en todo momento en las buenas en las malas o donde quieras jajaja. Perdon sigo mis tonterias pueden ser demaciadas pero son solo para ti, no quiero que nadie mas me escuche decir las tonterias que te digo a ti... Tengo mucho que decir mucho que decirte pero quiero que vayas dia a dia a mi lado sabiendo eso y lo vayas viendo contigo a mi lado juntos no peleados o simplemente en otro mundo
    `;

    text.classList.remove("hidden");

    document.getElementById("music").play();

    startHearts();
}

function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="üíô";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";

        document.body.appendChild(heart);

        setTimeout(()=>{
            heart.remove();
        },4000);

    },250);
}

</script>

</body>
</html>
